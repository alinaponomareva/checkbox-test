<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkbox & select</title>
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main class="main">
    <div class="checkboxes__wrapper">
      <div class="container">
        <div class="checkboxes__inner">
          <h1 class="checkboxes__title">Checkboxes</h1>
          <div class="checkboxes">
            <div class="checkbox__input-wrapper">
              <input class="checkbox__input" id="checkbox-normal" type="checkbox">
              <label class="checkbox__text" for="checkbox-normal">Normal</label>
            </div>
            <div class="checkbox__input-wrapper">
              <input class="checkbox__input" id="checkbox-checked" type="checkbox" checked>
              <label class="checkbox__text" for="checkbox-checked">Checked</label>
            </div>
            <div class="checkbox__input-wrapper">
              <input class="checkbox__input" id="checkbox-disabled" type="checkbox" disabled>
              <label class="checkbox__text" for="checkbox-disabled">Disabled</label>
            </div>
            <div class="checkbox__input-wrapper">
              <input class="checkbox__input" id="checkbox-checkeddis" type="checkbox" disabled checked>
              <label class="checkbox__text" for="checkbox-checkeddis">Disabled</label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="select__block">
      <div class="container">
        <div class="select__inner">
          <div class="select">
            <input class="select__current" type="text" id="input" name="select-value" placeholder="Mercedes" readonly>
            <div class="select__arrow"></div>
            <ul class="select__dropdown-list">
              <li class="select__dropdown-item" data-select-item="select__dropdown-item">Tesla</li>
              <li class="select__dropdown-item" data-select-item="select__dropdown-item">Volvo</li>
              <li class="select__dropdown-item select__dropdown-item--active" data-select-item="select__dropdown-item">Mercedes</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
